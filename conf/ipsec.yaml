#
# ipsec.yaml
#

#
# /v2.0/vpn/vpnservices
#
iida-az1-vpnservice:

  vpnservice:

    # 名前
    name: iida-az1-vpnservice

    # 備考
    description:

    # ルータID
    router_id: ffbd70be-24cf-4dff-a4f6-661bf892e313

    # サブネットID
    subnet_id: abbbbcf4-ea8f-4218-bbe7-669231eeba30

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a

    # 管理状態
    # True or False
    admin_state_up: True


#
# /v2.0/vpn/ikepolicies
#
iida-az1-ikepolicy:

  ikepolicy:

    # 名前
    name: iida-az1-ikepolicy

    # IKEバージョン
    ike_version: v1

    # メインモード
    phase1_negotiation_mode: main

    # 認証
    auth_algorithm: sha1

    # 暗号
    encryption_algorithm: aes-256

    # PFS
    pfs: group14

    # ライフタイム
    lifetime:
      units: seconds
      value: 86400

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a


#
# /v2.0/vpn/ipsecpolicies
#
iida-az1-ipsecpolicy:

  ipsecpolicy:

    # 名前
    name: iida-az1-ipsecpolicy

    # トランスフォーム
    transform_protocol: esp

    # 認証
    auth_algorithm: sha1

    # カプセル化
    encapsulation_mode: tunnel

    # 暗号アルゴリズム
    encryption_algorithm: aes-256

    # PFS
    pfs: group14

    # ライフタイム
    lifetime:
      units: seconds
      value: 28800

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a


## コネクションごとに設定

#
# /v2.0/vpn/ipsec-site-connections
#
iida-az1-connection-01:

  ipsec_site_connection:

    name: iida-az1-connection-01

    # ★
    # 相手毎に設定
    psk: passpass

    # ★
    # 相手毎に設定
    peer_cidrs:
      - 10.2.1.0/24

    # ★
    # 相手のグローバルIP
    peer_address: 2.2.2.2

    # ★
    # 相手を識別する情報
    # 基本はpeer_addressと同じ
    peer_id: 2.2.2.2

    # ★
    # bin/k5-list-vpnservices.py
    vpnservice_id: 75f35f53-ecbd-4748-a070-3316435e35cc

    # ★
    # bin/k5-list-ikepolicy.py
    ikepolicy_id: 9fc16042-95ae-46b9-84bc-4777b3b9f89c

    # ★
    # bin/k5-list-ipsecpolicy.py
    ipsecpolicy_id: 26525271-0337-4ad2-b0d3-120814fc0794

    admin_state_up: True

    initiator: bi-directional

    mtu: 1500

    dpd:
      timeout: 30
      interval: 10
      action: restart

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a

