#
# ipsec.yaml
#

# 仮想ルータとVPNサービスとコネクションは 1:1:N の関係


###################################################

#
# /v2.0/vpn/vpnservices
#

# AZ1側

iida-az1-vpnservice:

  vpnservice:

    # 名前
    name: iida-az1-vpnservice

    # 備考
    description:

    # ルータID
    # 仮想ルータを作り変えたら、ここも変更すること
    router_id: ffbd70be-24cf-4dff-a4f6-661bf892e313

    # サブネットID
    # サブネットを作り変えたら、ここも変更すること
    subnet_id: abbbbcf4-ea8f-4218-bbe7-669231eeba30

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a

    # 管理状態
    # True or False
    admin_state_up: True


# AZ2側

iida-az2-vpnservice:

  vpnservice:

    # 名前
    name: iida-az2-vpnservice

    # 備考
    description:

    # ルータID
    # 仮想ルータを作り変えたら、ここも変更すること
    router_id:

    # サブネットID
    # サブネットを作り変えたら、ここも変更すること
    subnet_id:

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1b

    # 管理状態
    # True or False
    admin_state_up: True


###################################################


#
# /v2.0/vpn/ikepolicies
#

# AZ1側

iida-az1-ikepolicy:

  ikepolicy:

    # 名前
    name: iida-az1-ikepolicy

    # IKEバージョン
    ike_version: v1

    # メインモード
    phase1_negotiation_mode: main

    # 認証
    auth_algorithm: sha1

    # 暗号
    encryption_algorithm: aes-256

    # PFS
    pfs: group14

    # ライフタイム
    lifetime:
      units: seconds
      value: 86400

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a

# AZ2側

iida-az2-ikepolicy:

  ikepolicy:

    # 名前
    name: iida-az2-ikepolicy

    # IKEバージョン
    ike_version: v1

    # メインモード
    phase1_negotiation_mode: main

    # 認証
    auth_algorithm: sha1

    # 暗号
    encryption_algorithm: aes-256

    # PFS
    pfs: group14

    # ライフタイム
    lifetime:
      units: seconds
      value: 86400

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1b


###################################################


#
# /v2.0/vpn/ipsecpolicies
#

# AZ1側

iida-az1-ipsecpolicy:

  ipsecpolicy:

    # 名前
    name: iida-az1-ipsecpolicy

    # トランスフォーム
    transform_protocol: esp

    # 認証
    auth_algorithm: sha1

    # カプセル化
    encapsulation_mode: tunnel

    # 暗号アルゴリズム
    encryption_algorithm: aes-256

    # PFS
    pfs: group14

    # ライフタイム
    lifetime:
      units: seconds
      value: 28800

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a


