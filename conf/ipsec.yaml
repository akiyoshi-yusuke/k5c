    # 認証
    auth_algorithm: sha1

    # カプセル化
    encapsulation_mode: tunnel

    # 暗号アルゴリズム
    encryption_algorithm: aes-256

    # PFS
    pfs: group14

    # ライフタイム
    lifetime:
      units: seconds
      value: 28800

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1b


###################################################

# コネクション設定

#
# /v2.0/vpn/ipsec-site-connections
#

# AZ1側

iida-az1-connection-01:

  ipsec_site_connection:

    name: iida-az1-connection-01

    # ★
    # 相手毎に設定
    psk: passpass

    # ★
    # 相手毎に設定
    peer_cidrs:
      - 10.2.1.0/24

    # ★
    # 相手のグローバルIP
    peer_address: 133.162.223.232

    # ★
    # 相手を識別する情報
    # 基本はpeer_addressと同じ
    peer_id: 133.162.223.232

    # ★
    # bin/k5-list-vpnservices.py
    vpnservice_id: 37ab0e56-1ff1-4dbe-acce-fd7ed1a3773a

    # ★
    # bin/k5-list-ikepolicy.py
    ikepolicy_id: 4334b806-824c-4419-b0cb-b79fa8be9c72

    # ★
    # bin/k5-list-ipsecpolicy.py
    ipsecpolicy_id: ab659e26-327b-4aff-b727-b039da09f22e

    admin_state_up: True

    initiator: bi-directional

    # これ1500でいいのかな。APIマニュアルの例は1500になってたけど。
    # 対向側(シスコの場合) ip tcp adjust-mss 1380 と設定すれば気にすることはないのだが。
    mtu: 1500

    dpd:
      timeout: 30
      interval: 10
      action: restart

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1a


# AZ2側

iida-az2-connection-01:

  ipsec_site_connection:

    name: iida-az2-connection-01

    # ★
    # 相手毎に設定
    psk: passpass

    # ★
    # 相手毎に設定
    peer_cidrs:
      - 10.1.1.0/24

    # ★
    # 相手のグローバルIP
    peer_address: 133.162.215.250

    # ★
    # 相手を識別する情報
    # 基本はpeer_addressと同じ
    peer_id: 133.162.215.250

    # ★
    # bin/k5-list-vpnservices.py
    vpnservice_id:

    # ★
    # bin/k5-list-ikepolicy.py
    ikepolicy_id:

    # ★
    # bin/k5-list-ipsecpolicy.py
    ipsecpolicy_id:

    admin_state_up: True

    initiator: bi-directional

    # これ1500でいいのかな。APIマニュアルの例は1500になってたけど。
    # 対向側(シスコの場合) ip tcp adjust-mss 1380 と設定すれば気にすることはないのだが。
    mtu: 1500

    dpd:
      timeout: 30
      interval: 10
      action: restart

    # アベイラビリティゾーン
    # jp-east-1a
    # jp-east-1b
    availability_zone: jp-east-1b
